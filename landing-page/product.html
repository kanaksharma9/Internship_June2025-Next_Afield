<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowSkin - Skincare Redefined</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #fdfaf6;
      color: #4e4e4e;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      background-color: 		#cebfb6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color:	#f9e8e5;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #7b6e5d;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #a3856a;
    }

    .main {
      padding: 2rem;
      background-color: #ece6e3;
      height: calc(100% - 70px);

    }

    h1 {
      color: #b5987a;
      margin-bottom: 2rem;
      text-align: center;
    }

    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 2rem;
    }

    .product {
      flex: 1 1 calc(30% - 2rem);
      max-width: 300px;
      min-width: 200px;
      text-align: center;
    }

    .box img {
      height: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .product p {
      margin-top: 0.75rem;
      font-weight: 500;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .product {
        flex: 1 1 100%;
      }

      .box {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Glowyy</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="product.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="main">
    <h1>Products</h1>
    <div class="products-container">
      <div class="product">
        <div class="box"><img src='landing.jpg'/></div>
        <p>Foaming Cleanser</p>
      </div>
      <div class="product">
        <div class="box"><img src='night-serum.jpg'/></div>
        <p>Night Serum</p>
      </div>
      <div class="product">
        <div class="box"><img src='day-cream.jpg'/></div>
        <p>Day Cream</p>
      </div>
      <div class="product">
        <div class="box"><img src='sunscreen.jpg'/></div>
        <p>Sun Shield SPF 50+</p>
      </div>
      <div class="product">
        <div class="box"><img src='clay-mask.jpg'/></div>
        <p>Clay Mask</p>
      </div>
      <div class="product">
        <div class="box"><img src='day-serum.jpg'/></div>
        <p>Day Serum</p>
      </div>
      <div class="product">
        <div class="box"><img src='moisturiser.jpg'/></div>
        <p>Moisturiser</p>
      </div>
      <div class="product">
        <div class="box"><img src='toner.jpg'/></div>
        <p>Toner</p>
      </div>
    </div>
  </div>
</body>
</html>
